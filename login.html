    <script>
    function fun1()
    {
      if( document.getElementById("n1").value == "" )
      {
         alert( "Please provide your name!" );
         document.getElementById("n1").focus();
         return false;
      }

      if( document.getElementById("n2").value == "" )
      {
         alert( "Please provide your unique-id" );
         document.getElementById("n2").focus();
         return false;
      }

      if( document.getElementById("n3").value == "" )
      {
         alert( "Please provide your designation!" );
         document.getElementById("n3").focus();
         return false;
      }

      if( document.getElementById("p3").value != "1234")
      {
        alert("invalid password!");
        document.getElementById("p3").focus();
        return false;
      }
      return true;
    }
    </script>
